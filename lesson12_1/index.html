<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home_task</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form name="mainForm">
    <p><input type="text" name="name" placeholder="Put your name here">
        <input type="text" name="surname" placeholder="Put your surname here"></p>
    <p>Enter your birthday <input type="date" name="dateOfBirth"></p>
    <p><input type="radio" name="sex" value="M">Male</p>
    <p><input type="radio" name="sex" value="F">Female</p>

    <select name="cities">
        <option value="0">---Choose your city---</option>
        <option value="dn">Dnipro</option>
        <option value="kv">Kiev</option>
        <option value="od">Odessa</option>
    </select>
    <p><textarea name="textarea" placeholder="Enter your address here"></textarea></p>

    <p><input type="checkbox" name="languages" value="en">English</p>
    <p><input type="checkbox" name="languages" value="ua">Ukrainian</p>
    <p><input type="checkbox" name="languages" value="pl">Polish</p>

    <button type="button" id="btn">Send your info</button>
</form>
<script src="js/app.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
