<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create house</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="house-form">
        <h1>Create house: </h1>
        <form id="houseForm">
            <label>Add address: </label>
            <input type="text" id="address" name="house">
            <label>Add number of apartments: </label>
            <input type="number"  id="numApart" name="house">
            <button type="button" id="createHouse" >Create house</button>
        </form>
    </div>
    <div class="apartments-form"></div>
    <div class="people-form"></div>
    <div class="house-card d-none"></div>
</div>
<script src="js/domHelper.js"></script>
<script src="js/Person.js"></script>
<script src="js/Apartment.js"></script>
<script src="js/House.js"></script>
<script src="js/functions.js"></script>
<script src="js/app.js"></script>
</body>
</html>
