<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson 21</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <div class="container">
        <form action="#" id="personForm">
            <h2>Create person</h2>
            <label for="name">Enter your person name: </label>
            <input type="text" id="name">

            <label for="lastName">Enter your person last name: </label>
            <input type="text" id="lastName">

            <label for="age">Enter your person age: </label>
            <input type="text" id="age">

            <label for="eyeColor">Enter your person hair color: </label>
            <input type="text" id="eyeColor">

            <input type="button" value="Save person" id="savePerson">
        </form>
        <form action="#" id="carForm">
            <h2>Create car</h2>

            <label for="carBrand">Enter your car brand: </label>
            <input type="text" id="carBrand">

            <label for="carColor">Enter your car color: </label>
            <input type="text" id="carColor">

            <label for="engineSize">Enter your engine size: </label>
            <input type="text" id="engineSize">

            <label for="wheelsSize">Enter your wheel size: </label>
            <input type="text" id="wheelsSize">

            <input type="button" value="Save car" id="saveCar">
        </form>
    </div>
</div>

<script src="js/functions.js"></script>
<script src="js/app.js"></script>
</body>
</html>
