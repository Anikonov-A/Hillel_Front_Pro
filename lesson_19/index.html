<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Lesson 19</title>
</head>
<body class="bg-black text-lowercase">
<header>
    <div class="img-wrapper">
        <img src="img/star_wars.png" alt="sw-logo">
    </div>
</header>
<main>
    <div class="container-xl">
        <div class="bg-animation">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
            <div id="stars4"></div>
        </div>
        <div class="btn-wrapper col-12">
            <button class="sw-btn" id="peopleBtn">people</button>
            <button class="sw-btn" id="vehicleBtn">vehicle</button>
            <button class="sw-btn" id="planetsBtn">planets</button>
        </div>
        <div class="fields-wrapper col-12">
            <div class="col-4 people-field" id="peopleBlock">
                <ul class='list' id="peopleList"></ul>
                <button class="next-btn" id="peopleNext">show more</button>
            </div>
            <div class="col-4 vehicle-field" id="vehicleBlock">
                <ul class='list' id="vehicleList"></ul>
                <button class="next-btn" id="vehicleNext">show more</button>
            </div>
            <div class="col-4 planets-field" id="planetsBlock">
                <ul class='list' id="planetsList"></ul>
                <button class="next-btn" id="planetsNext">show more</button>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle"></h1>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <ul class="modal-list" id="modalList"></ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning"  data-bs-dismiss="modal">understood</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/axios/dist/axios.min.js"></script>
<script src="js/data.js"></script>
<script src="js/domHelper.js"></script>
<script src="js/function.js"></script>
<script src="js/app.js"></script>
</body>
</html>
