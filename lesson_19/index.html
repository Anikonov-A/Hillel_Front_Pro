<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Lesson 19</title>
</head>
<body class="bg-black">
<header>
    <div class="img-wrapper">
        <img src="img/star_wars.png" alt="sw-logo">
    </div>
</header>
<main>
    <div class="container-xl">
        <div class="bg-animation">
            <div id="stars"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
            <div id="stars4"></div>
        </div>
        <div class="btn-wrapper col-12">
            <button class="sw-btn" id="people-btn">people</button>
            <button class="sw-btn" id="vehicle-btn">vehicle</button>
            <button class="sw-btn" id="planets-btn">planets</button>
        </div>
        <div class="fields-wrapper col-12">
            <div class="col-4 people-field" id="people-block">
                <ul class='list' id="people-list"></ul>
                <button class="next-btn" id="next-btn1">show more</button>
            </div>
            <div class="col-4 vehicle-field" id="vehicle-block">
                <ul class='list' id="vehicle-list"></ul>
                <button class="next-btn" id="next-btn2">show more</button>
            </div>
            <div class="col-4 planets-field" id="planets-block">
                <ul class='list' id="planets-list"></ul>
                <button class="next-btn" id="next-btn3">show more</button>
            </div>
        </div>
        <div class="modal fade" id="exampleModal"  tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/axios/dist/axios.min.js"></script>
<script src="js/function.js"></script>
<script src="js/app.js"></script>
</body>
</html>
